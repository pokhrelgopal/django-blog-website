{% extends 'main-template.html' %}
{% block content %}
<div class="bg-indigo-800 min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Log in</h1>

            <form method="POST" id="form" action="{% url 'login' %}">

                {% csrf_token %}
                
                <input id="login-fullName" name="username" type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4" placeholder="Username" />

                <input name="password" id="login-password1" type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4" placeholder="Password" />
                {% if error == "incorrect details" %}
                <small id="errorEmail" class="text-red-500">Invalid Credentials</small>
                {% endif %}
                <button id="login-submit" type="submit"
                    class="w-full text-center text-lg py-3 rounded bg-green-400 text-black hover:bg-green-dark focus:outline-none my-1">
                    Login
                </button>

            </form>

            <div class="text-center text-sm text-grey-dark mt-5">
                <input type="checkbox" name="" id="">
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">Remember me?</a>
            </div>
        </div>

        <div class="text-white mt-6">
            Dont have an account?
            <a class="no-underline border-b border-blue text-blue" href="{% url 'signup' %}">
                Register </a>.
        </div>
    </div>
</div>
{% endblock content %}

<div class="relative bg-white border-b-2 border-gray-100 px-2 md:px-0 py-6">
    <div class="container mx-auto">
        <div class="flex items-center justify-between  md:justify-start md:space-x-10">
            <div class="flex justify-start lg:w-0 lg:flex-1">
                <a href="{% url 'home' %}">
                    <span class="sr-only">Your Company</span>
                    <img class="h-8 w-auto sm:h-10"
                        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="" />
                </a>
            </div>
            {% if request.user.is_authenticated %}
            <div class="hidden text-lg items-center justify-end md:flex md:flex-1 lg:w-0">
                <div class="relative inline-block text-left">
                    <div>
                      <button id="menu-button" type="button" class="inline-flex w-full justify-center rounded-md bg-white px-4 py-2 text-md font-medium text-gray-700  hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100" id="menu-button" aria-expanded="true" aria-haspopup="true">
                        Welcome,{% if request.user.first_name %}
                        <span> &nbsp;{{request.user.first_name}} {{request.user.last_name}}</span>
                        {% else %}
                        <span> &nbsp;{{request.user}}</span>
                        {% endif %}
                        <!-- Heroicon name: mini/chevron-down -->
                        <svg class="mt-1 -mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                        </svg>
                      </button>
                    </div>
                    <div id="menu-container" class="hidden absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                      <div class="py-1" role="none">

                        <a href="{% url 'profile' %}" class="hover:text-gray-500 text-gray-700 block px-4 py-2 text-md" role="menuitem" tabindex="-1" id="menu-item-0">Profile</a>
                        <a href="#" class="hover:text-gray-500 text-gray-700 block px-4 py-2 text-md" role="menuitem" tabindex="-1" id="menu-item-1">Forgot</a>
                        <form method="POST" action="{% url 'logout' %}" role="none">
                            {% csrf_token %}
                          <button type="submit" class="hover:text-gray-500 text-gray-700 block w-full px-4 py-2 text-left text-md" role="menuitem" tabindex="-1" id="menu-item-3">Sign out</button>
                        </form>
                      </div>
                    </div>
                  </div>
                  
            </div>
            {% else %}
            <div class="hidden items-center justify-end md:flex md:flex-1 lg:w-0">
                <a href="{% url 'login' %}"
                    class="whitespace-nowrap text-lg font-medium text-gray-500 hover:text-gray-900">Sign
                    in</a>
                <a href="{% url 'signup' %}"
                    class="ml-8 inline-flex items-center justify-center whitespace-nowrap rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-lg font-medium text-white shadow-sm hover:bg-indigo-700">Sign
                    up</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
